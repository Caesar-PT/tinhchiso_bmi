<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <tr>
            <td>Chỉ số cân nặng:</td>
            <td><input type="text" id="weight"></td>
        </tr>
        <tr>
            <td>Chỉ số chiều cao:</td>
            <td><input type="text" id="height"></td>
        </tr>
        <tr>
            <td><input type="button" value="Tính chỉ số BMI" onclick="tinhtoan()"></td>
            <td> <p id="ketqua"></p> </td>
        </tr>
    </table>
    <script>
        function tinhtoan() {
        let cn = parseFloat(document.getElementById('weight').value);
        let cc = parseFloat(document.getElementById('height').value);
        let bmi = cn/(cc*cc);
        if      (bmi < 18.8) { document.getElementById('ketqua').innerHTML = 'Underweight' }
        else if (bmi < 25.0) { document.getElementById('ketqua').innerHTML = 'Normal' }
        else if (bmi < 30.0) { document.getElementById('ketqua').innerHTML = 'Overweight' }
        else                 { document.getElementById('ketqua').innerHTML = 'Obese' }
        }
    </script>


</body>
</html>
